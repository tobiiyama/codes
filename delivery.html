<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Delivery | Foxy Glam</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="page-top">
    <button class="back-btn" onclick="history.back()" aria-label="Back">‹</button>
    <div class="page-title">Delivery</div>
    <img src="logo.png" alt="Foxy Glam" class="top-logo">
  </div>

  <header class="navbar">
    <img src="logo.png" alt="Foxy Glam Logo" class="logo">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Product</a></li>
      <li><a href="cart.html" class="active">Cart</a></li>
    </ul>
  </header>

  <section class="delivery-section" aria-labelledby="delivery-heading">
    <h2 id="delivery-heading">Delivery</h2>

    <form>
      <div class="name-fields">
        <div class="input-box">
          <label>First Name</label>
          <input type="text" placeholder="Input Here">
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input type="text" placeholder="Input Here">
        </div>
      </div>

      <div class="input-box">
        <label>Email</label>
        <input type="email" placeholder="Input Here">
      </div>

      <div class="input-box">
        <label>Country/Region</label>
        <input type="text" placeholder="Input Here">
      </div>

      <div class="input-box wide">
        <label>Address</label>
        <input type="text" placeholder="Input Here">
      </div>

      <div class="two-cols">
        <div class="input-box">
          <label>Postal Code</label>
          <input type="text" placeholder="Input Here">
        </div>
        <div class="input-box">
          <label>City</label>
          <input type="text" placeholder="Input Here">
        </div>
      </div>

      <div class="two-cols">
        <div class="input-box">
          <label>Region</label>
          <input type="text" placeholder="Input Here">
        </div>
        <div class="input-box">
          <label>Phone #</label>
          <input type="text" placeholder="Input Here">
        </div>
      </div>

      <div class="input-box">
        <label>Shipping Method</label>
        <select>
          <option>Choose</option>
          <option>Standard Delivery</option>
          <option>Express Delivery</option>
        </select>
      </div>

      <button type="submit" class="btn-white">PLACE ORDER</button>
    </form>
  </section>

  <footer>
    <div class="social-icons">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
    </div>
    <p>© Foxy Glam Copyright 2025. All Rights Reserved.</p>
  </footer>

</body>
</html>
